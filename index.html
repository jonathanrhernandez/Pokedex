<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Mi Pokedex</title>
  </head>
  <body class="bg-secondary">
    <div class="container text-center">
      <div class="row mt-5">
        <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 offset-4">
          <form id="buscar">
            <div class="mb-3">              
              <input type="text" class="form-control" id="nombrePokemon" placeholder="Write the name of the pokemon you are looking for">                   
            </div>                                    
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>
        <div class="row mt-5">            
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 offset-4">
             
                <div id="carouselExample" class="carousel slide">
                  <div class="carousel-inner" id="active">
                    <!-- Aqui se ingresan las tarjetas de cada pokemon -->                                        
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
                </button>
            </div>          
        </div>
        <div class="row" id="modales">
         <!-- Aqui van las modales -->
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts.js" defer></script>
  </body>
</html>
